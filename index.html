---
layout: default
title: Home
---

{% for post in site.posts %}
<article id="post-{{ post.id }}">

    <h2><a href="{{post.url}}">{{ post.title }}</a></h2>

    Posted <a href="{{post.url}}">{{ post.date | date: '%B %d, %Y' }}</a> by {{ post.author }}

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <footer class="postmetadata">

    </footer>

  </article>
{% endfor %}
